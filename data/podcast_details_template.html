<!DOCTYPE html>
<html>
  <head>
    <style>
       html {{
         background-color: {style.background};
         foreground-color: {style.foreground};
       }}
       .header {{
         display: flex;
         display: -webkit-flex;
         flex-wrap: wrap;
         -webkit-flex-wrap: wrap;
       }}
       .header > *, .description {{
         margin: 10px;
       }}
       .logo {{
         max-width: 96px;
         max-height: 96px;
       }}
       h3 {{
         margin-top: 0;
         margin-bottom: 0;
       }}
       p {{
         margin-top: 10px 0;
       }}
       p:first-of-type {{
         margin-top: 0;
       }}
       p:last-of-type {{
         margin-bottom: 0;
       }}
    </style>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="{podcast.image:96}" />
	  <div class="informations">
		<h3>{podcast.display_title}</h3>
		<p>{podcast.episodes_count} episodes</p>
	  </div>
	</div>

	<div class="description">
	  {podcast.display_summary}
	</div>
  </body>
</html>
