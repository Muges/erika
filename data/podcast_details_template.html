<!DOCTYPE html>
<html>
  <head>
    <style>
       html {{
         background-color: {style.background};
         color: {style.foreground};
       }}
       .header {{
         display: flex;
         display: -webkit-flex;
         flex-wrap: wrap;
         -webkit-flex-wrap: wrap;
       }}
       .header .informations {{
         -webkit-flex-grow: 1;
         flex-grow: 1;
       }}
       .logo, .informations, .links, .description {{
         margin: 10px;
       }}
       .logo {{
         max-width: 96px;
         max-height: 96px;
       }}
       h3 {{
         margin-top: 0;
         margin-bottom: 0;
       }}
       p {{
         margin-top: 10px 0;
       }}
       p:first-of-type {{
         margin-top: 0;
       }}
       p:last-of-type {{
         margin-bottom: 0;
       }}
       a {{
         color: #2679db;
       }}
    </style>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="{podcast.image:96}" />
      <div class="informations">
        <h3>{podcast.display_title}</h3>
        <p>{podcast.episodes_count} episodes</p>
      </div>
      <div class="links">
        <a href="{podcast.url}">feed</a> -
        <a href="{podcast.link}">site</a>
      </div>
    </div>

    <div class="description">
      {podcast.display_summary}
    </div>
  </body>
</html>
