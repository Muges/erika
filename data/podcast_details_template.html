<!DOCTYPE html>
<html>
  <head>
	<style>
	  html {{
        background-color: {style.background};
        foreground-color: {style.foreground};
      }}
      .logo, .informations, .description {{
        margin: 10px;
      }}
      .logo {{
        width: 96px;
        max-height: 96px;
	    float: left;
      }}
	  .informations {{
	    margin-left: 126px;
	  }}
	  .description {{
	    clear: left;
	  }}
      h3 {{
        margin-top: 0;
        margin-bottom: 0;
      }}
      p {{
        margin: 10px 0;
      }}
      p:first-of-type {{
        margin-top: 0;
      }}
      p:last-of-type {{
        margin-bottom: 0;
      }}
    </style>
  </head>
  <body>
    <div class="header">
      <img class="logo" src="{podcast.image:96}" />
	  <div class="informations">
		<h3>{podcast.title}</h3>
		<p>{podcast.episodes_count} episodes</p>
	  </div>
	</div>

	<div class="description">
	  {podcast.summary}
	</div>
  </body>
</html>
